<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Roby</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="logo"><img src="img/webp/logo.webp" alt=""></div>
      <div class="burger"><span></span></div>
      <div class="header__info">
        <p class="header__info1">A creative agency based in Helsinki.</p>
        <p class="header__info2">hello@robi.com</p>
      </div>
      <div class="header__menu menu">
        <ul class="menu__list">
          <li><a href="" class="menu__link">Home</a></li>
          <li><a href="" class="menu__link">About</a></li>
          <li><a href="" class="menu__link">News</a></li>
          <li><a href="" class="menu__link">Contact</a></li>
        </ul>
        <button class="menu__btn">Cart (<span>0</span>)</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="hero__img">
        <img src="img/webp/hero.webp" alt="">
      </div>
      <div class="hero__content">
        <h1 class="hero__title">“<span>We believe that</span><br>the power of design<br><span>helps businesses</span>.”</h1>
        <a href="#" class="hero__btn">work<br>with us</a>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>

</html>
